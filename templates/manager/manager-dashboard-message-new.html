{% extends 'manager/manager-base.html' %}
{% load staticfiles %}
{% block segment %}
    <form class="ui form" method="post"  action="ComposeMessageSubmit/">
    {% csrf_token %}
  <h4 class="ui dividing header">Shipping Information</h4>
  <div class="field">
    <label>عنوان</label>
    <div class="fields">
      <div class="twelve wide field">
        <input type="text" name="title" placeholder="عنوان">
      </div>
    </div>
  </div>
  <div class="field">
    <label>گیرنده</label>
    <div class="fields">
      <div class="twelve wide field">
        <input type="text" name="receiver" placeholder="گیرنده">
      </div>
    </div>
  </div>
    <div class="field">
    <label>متن</label>
    <textarea name="content"></textarea>
  </div>
    <button type="submit" class="ui blue button">Submit</button>
    </form>
{% endblock %}
