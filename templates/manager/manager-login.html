{% load staticfiles %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="image_src" type="image/jpeg" href="{% static 'images/logo.png' %}">

    <!-- Site Properities -->
    <title>ورود مدیران بنیاد</title>
    <meta name="description" content="New Portal for National Elite Foundation">
    <meta name="keywords" content="html5, ui, library, framework, javascript">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.rtl.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/login.css' %}">

</head>

<body id="login">

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="{% static 'images/logo.png' %}" class="image">

            <div class="content">
                ورود مدیران بنیاد
            </div>
        </h2>
        <form class="ui large form" method="post">
            {% csrf_token %}

            <div class="ui stacked segment">
                <div style="color:red"> <h3> {{ alerts }} </h3></div>
                <div style="height: 20px"></div>
                <div class="field">
                    <label>نام کاربری</label>

                    <div class="ui right icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="آدرس ایمیل">
                    </div>
                </div>
                <div class="field">
                    <label>رمزعبور</label>

                    <div class="ui right icon input">
                        <input type="password" name="password" placeholder="رمز عبور">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="inline field">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" name="remember">
                        <label>
                            مرا به خاطر بسپار
                        </label>
                    </div>
                </div>
                <input type="submit"  value="ورود">
            </div>
        </form>
        <div class="ui message">
            <button class="ui yellow button">ثبت نام</button>
            <button class="ui left floated red button">بازیابی رمز عبور</button>
        </div>
    </div>
</div>

<script src="{% static 'javascripts/library/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'semantic/semantic.min.js' %}"></script>
<script src="{% static 'javascripts/login.js' %}"></script>

</body>

</html>
