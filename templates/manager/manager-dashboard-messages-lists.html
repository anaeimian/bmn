{% extends 'manager/manager-base.html' %}
{% load staticfiles %}
{% block segment %}

           <h1 class="ui header">پیغام های شما</h1>
<form class="ui reply form" action="ComposeMessage/">
                <button type="submit" class="ui blue labeled submit icon button">
                    <i class="icon edit"></i> پیام جدید
                    </button>
            </form>
        <div class="ui comments">
            <h3 class="ui dividing header"></h3>
            {% for conversation in conversations %}
            <div class="comment">
                <a class="avatar">
                    <img src="{% static 'images/avatar/small/matt.jpg' %}">
                </a>

                <div class="content">
                    <a href="{{ conversation.id }}" class="author">{{ conversation.title }}</a>

                    <div class="metadata">
                        <span class="date">امروز در ساعت ۰۹:۱۴</span>
                    </div>
                    <div class="text">
                 {{ conversation.sender.first_name }} {{ conversation.sender.last_name }}
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>

    </div>
{% endblock %}
